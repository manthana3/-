
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set a New Password</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #dff6ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: linear-gradient(135deg, #ffffff, #e9f7ff);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            animation: fadeIn 1s ease-in-out;
        }
        .icon {
            font-size: 60px;
            color: #4a90e2;
            margin-bottom: 20px;
        }
        .container h1 {
            font-size: 22px;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .container p {
            font-size: 15px;
            color: #7f8c8d;
            margin-bottom: 25px;
        }
        .input-container {
            margin-bottom: 20px;
        }
        .input-container label {
            display: block;
            font-size: 14px;
            color: #2c3e50;
            margin-bottom: 5px;
            text-align: left;
        }
        .input-container input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #cccccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            outline: none;
            transition: all 0.3s ease;
        }
        .input-container input:focus {
            border-color: #4a90e2;
            box-shadow: 0 4px 10px rgba(74, 144, 226, 0.2);
        }
        .button {
            display: inline-block;
            width: 100%;
            padding: 12px 0;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            background-color: #4a90e2;
            border: none;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(74, 144, 226, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button:hover {
            background-color: #357abd;
        }
        .button:active {
            transform: scale(0.98);
        }
        .back-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 22px;
            color: #4a90e2;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .back-icon:hover {
            color: #357abd;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <a href="#" class="back-icon">&#8592;</a>
    <div class="container">
        <div class="icon">&#128100;</div>
        <h1>Set a New Password</h1>
        <p>Create a new password. Ensure it differs from previous ones for security.</p>
        <div class="input-container">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your new password">
        </div>
        <div class="input-container">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm your new password">
        </div>
        <button class="button">Update Password</button>
    </div>
</body>
</html>
