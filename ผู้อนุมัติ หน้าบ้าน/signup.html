
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #dff6ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: linear-gradient(135deg, #ffffff, #e9f7ff);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            animation: fadeIn 1s ease-in-out;
        }
        .icon {
            font-size: 60px;
            color: #4a90e2;
            margin-bottom: 20px;
        }
        .container h1 {
            font-size: 22px;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .input-container {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-container label {
            font-size: 14px;
            color: #2c3e50;
            margin-bottom: 5px;
            display: block;
        }
        .input-container input, .input-container select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #cccccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            outline: none;
            transition: all 0.3s ease;
        }
        .input-container input:focus, .input-container select:focus {
            border-color: #4a90e2;
            box-shadow: 0 4px 10px rgba(74, 144, 226, 0.2);
        }
        .row {
            display: flex;
            justify-content: space-between;
            gap: 30px; /* Increased gap for better spacing */
        }
        .row .input-container {
            flex: 1;
        }
        .button {
            display: inline-block;
            width: 100%;
            padding: 12px 0;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            background-color: #4a90e2;
            border: none;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(74, 144, 226, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button:hover {
            background-color: #357abd;
        }
        .button:active {
            transform: scale(0.98);
        }
        .back-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 22px;
            color: #4a90e2;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .back-icon:hover {
            color: #357abd;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <a href="#" class="back-icon">&#8592;</a>
    <div class="container">
        <div class="icon">&#128100;</div>
        <h1>Sign Up</h1>
        <form>
            <div class="input-container">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <div class="input-container">
                <label for="fullname">ชื่อ-นามสกุล</label>
                <input type="text" id="fullname" placeholder="Enter your full name">
            </div>
            <div class="row">
                <div class="input-container">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="@sat.th">
                </div>
                <div class="input-container">
                    <label for="phone">เบอร์โทรภายใน</label>
                    <input type="text" id="phone" placeholder="Enter your phone number">
                </div>
            </div>
            <div class="row">
                <div class="input-container">
                    <label for="department">ฝ่าย/สำนัก</label>
                    <select id="department">
                        <option value="">Select</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                    </select>
                </div>
                <div class="input-container">
                    <label for="division">กอง</label>
                    <select id="division">
                        <option value="">Select</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                    </select>
                </div>
            </div>
            <div class="input-container">
                <label for="job">งาน</label>
                <select id="job">
                    <option value="">Select</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                </select>
            </div>
            <button class="button" type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
