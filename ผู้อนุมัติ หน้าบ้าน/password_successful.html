
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Successful</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #dff6ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: linear-gradient(135deg, #ffffff, #e9f7ff);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            animation: fadeIn 1s ease-in-out;
        }
        .icon {
            font-size: 60px;
            color: #4a90e2;
            margin-bottom: 20px;
        }
        .icon svg {
            width: 50px;
            height: 50px;
        }
        .container h1 {
            font-size: 22px;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .container p {
            font-size: 15px;
            color: #7f8c8d;
            margin-bottom: 25px;
        }
        .button {
            display: inline-block;
            width: 100%;
            padding: 12px 0;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            background-color: #4a90e2;
            border: none;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(74, 144, 226, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button:hover {
            background-color: #357abd;
        }
        .button:active {
            transform: scale(0.98);
        }
        .back-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 22px;
            color: #4a90e2;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .back-icon:hover {
            color: #357abd;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <a href="#" class="back-icon">&#8592;</a>
    <div class="container">
        <div class="icon">
            &#10003;
        </div>
        <h1>Successful</h1>
        <p>Congratulations! Your password has been changed. Click continue to login.</p>
        <button class="button">Continue</button>
    </div>
</body>
</html>
